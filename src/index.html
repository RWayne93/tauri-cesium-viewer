<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri Cesium App</title>
    <!-- <link href="./assets/Cesium-1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="./assets/Cesium-1.109/Build/Cesium/Cesium.js"></script> -->
    <!-- Link to Cesium CSS directly from the official Cesium CDN -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <!-- Include Cesium JavaScript directly from the official Cesium CDN -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
    <script type="module" src="/main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="app-container">
      <div id="cesiumContainer"></div>
    </div>

    <div id="sidebar" class="sidebar">
      <!-- <a href="javascript:void(0)" class="closebtn"">×</a> -->
      <a href="#">About</a>
      <a href="#">Contact</a>
      <button id="loadDataBtn" class="sidebar-btn">Load Data</button>
      <button id="loadFlightDataBtn" class="sidebar-btn">Load Flight Data</button> <!-- New button for loading flight data -->
      <button id="clearDataBtn" class="sidebar-btn">Clear Data</button>
    </div>

    <button class="openbtn" id="toggleSidebarBtn">☰</button>

    <div id="chatSidebar" class="chat-sidebar">
      <div class="chat-header">Chat</div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input-container">
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="clearMessages()">Clear</button>
      </div>
    </div>
    
    <button class="open-chat-btn" id="toggleChatBtn">☰</button>    
  </body>
</html>
